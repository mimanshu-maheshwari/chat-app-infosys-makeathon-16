<div class="video-wrapper">
	<video class="video-el" [class]="isLocal ? 'local' : 'remote'" #videoEl autoplay playsInline></video>
	<audio controls class="audio-el" #audioEl autoPlay playsinline></audio>
	<app-controls
		*ngIf="isLocal"
		class="controls"
		(mic-toggle-emmitter)="handleMicToggle($event)"
		(end-call-emitter)="handleEndCall()"
		(video-toggle-emmitter)="handleVideoToggle($event)"></app-controls>
</div>
